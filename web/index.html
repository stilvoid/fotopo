<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Fotopo</title>

        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        
        <script src="js/aws-cognito-sdk.min.js"></script>
        <script src="js/amazon-cognito-identity.min.js"></script>

        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <h1>
            F<sub>o</sub>T<sub>o</sub>P<sub>o</sub>
        </h1>

        <div id="signinDialog" class="dialog">
            <div class="row">
                <label for="email">Email</label>
                <input type="text" id="email" />
            </div>

            <div class="row">
                <label for="password">Password</label>
                <input type="password" id="password" />
            </div>

            <button id="signin">Sign in/up</button>
        </div>

        <div id="confirmDialog" class="dialog">
            <p>We've emailed you a confirmation code...</p>

            <div class="row">
                <label for="code">Confirmation code</label>
                <input type="text" id="code" />
            </div>

            <button id="confirm">Confirm</button>

            <p><a href="#" id="resend">Resend code</a></p>
        </div>

        <div id="list"></div>

        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <p>New file:&nbsp;</p>
            <input type="file" name="file" id="file" />
        </form>

        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
